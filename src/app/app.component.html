<div class="row">
  <div class="col-12 col-md-4 offset-md-4">
    <div class="card-body">
      <form [formGroup]="signupForm" novalidate autocomplete="off" >
            <div class="form-group">
              <label for="password" class="control-label font-weight-bold">Password:</label>
              <input type="password" class="form-control mb-2" formControlName="password" placeholder="Choose a password" autocomplete="new-password"
                [ngClass]="{ 'is-valid': f.password.dirty && !f.password.errors, 'is-invalid': f.password.dirty && f.password.errors }">
              <password-strength [passwordToCheck]="signupForm.value.password" (passwordStrength)="onPasswordStrengthChanged($event)"></password-strength>
            
              <div class="invalid-feedback" *ngIf="f.password.errors">
                <span *ngIf="f.password.errors?.['required']">Password is required</span>
                <span *ngIf="f.password.errors?.['minlength']">Password must be at least 8 characters long</span>
              </div>
            </div>
      </form>
    </div>
  </div>
</div>
